<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete-Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header>
      <nav class="nav collapsible">
        <a href="/"><img src="images/logo.svg" alt="" class="nav__brand" /></a>

        <svg class="icon icon--white nav__toggler">
          <use xlink:href="images/sprite.svg#menu"></use>
        </svg>
        <ul class="list nav__list collapsible__content">
          <li class="nav__item"><a href="#">Hosting</a></li>
          <li class="nav__item"><a href="#">VPS</a></li>
          <li class="nav__item"><a href="#">Domain</a></li>
          <li class="nav__item"><a href="#">Pricing</a></li>
        </ul>
      </nav>
    </header>

    <section class="block block--dark block--skewed-left hero">
      <div class="container grid grid--1x2">
        <header class="block__header hero__content">
          <h1 class="block__heading">Cloud Hosting for Pros</h1>
          <p class="hero__tagline">
            Deploy your websites in less than 60 seconds
          </p>
          <a href="#" class="btn btn--accent btn--stretched">Get Started</a>
        </header>
        <picture>
          <source
            srcset="../images/banner.webp 1x, ../images/banner@2x.webp 2x"
            type="image/webp"
          />
          <source
            srcset="../images/banner.png 1x, ../images/banner@2x.png 2x"
            type="image/png"
          />

          <img src="../images/banner.png" alt="" / class="hero__image">
        </picture>
      </div>
    </section>
    

    <script src="./js/main.js"></script>
  </body>
</html>
